name: Deploy to IONOS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: deploy-ionos
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IONOS_FTP_SERVER }}
          username: ${{ secrets.IONOS_FTP_USERNAME }}
          password: ${{ secrets.IONOS_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: ${{ endsWith(secrets.IONOS_FTP_SERVER_DIR, '/') && secrets.IONOS_FTP_SERVER_DIR || format('{0}/', secrets.IONOS_FTP_SERVER_DIR) }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/scripts/**
            **/README.md
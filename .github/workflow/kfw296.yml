name: Update KfW 296 Rates

on:
  schedule:
    - cron: "15 4 * * *"
    - cron: "15 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-kfw-296:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch KfW 296 rates
        run: npm run kfw:296

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- data/kfw/296.json; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/kfw/296.json
          git commit -m "chore: update KfW 296 rates"
          git push